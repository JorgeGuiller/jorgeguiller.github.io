        <script>

            function typeWriter(id, text, speed) {
            let i = 0;

            function type() {
                if (i < text.length) {
                    document.getElementById(id).innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            type();
            }
